version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: weaver-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weaver-network

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
      target: api
    container_name: weaver-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - RUN_MIGRATIONS=true
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_ACCESS_KEY=${GCS_ACCESS_KEY}
      - GCS_SECRET_KEY=${GCS_SECRET_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - gcs_credentials:/app/credentials
    networks:
      - weaver-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
      target: worker
    container_name: weaver-worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_ACCESS_KEY=${GCS_ACCESS_KEY}
      - GCS_SECRET_KEY=${GCS_SECRET_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
      - ./worker:/app/worker
      - gcs_credentials:/app/credentials
    networks:
      - weaver-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:8000}
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_KEY}
        VITE_SITE_URL: ${SITE_URL:-http://localhost:3000}
    container_name: weaver-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - weaver-network
    restart: unless-stopped

volumes:
  redis_data:
  gcs_credentials:

networks:
  weaver-network:
    driver: bridge

