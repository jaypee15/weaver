name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_weaver
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_weaver
        REDIS_URL: redis://localhost:6379/0
        GOOGLE_API_KEY: test_key
        GCS_BUCKET_NAME: test-bucket
        GCS_PROJECT_ID: test-project
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_KEY: test_key
        SUPABASE_JWT_SECRET: test_secret
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '25.1'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build
      run: |
        cd frontend
        npm run build

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker
      run: gcloud auth configure-docker
    
    - name: Build and push API
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/weaver-api:${{ github.sha }} -f infra/docker/Dockerfile --target api .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/weaver-api:${{ github.sha }}
    
    - name: Build and push Worker
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/weaver-worker:${{ github.sha }} -f infra/docker/Dockerfile --target worker .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/weaver-worker:${{ github.sha }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy weaver-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/weaver-api:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated

